{% extends "base.html" %}
<!-- highlight issue tag -->
{% block project_class %}active{% endblock %} 
{% block main %}
<section>
    <p class="nav-title"><span class="glyphicon glyphicon-circle-arrow-left"></span>project</p>
    <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#progress" aria-controls="progress" role="tab" data-toggle="tab">进度</a>
            </li>
            <li role="presentation"><a href="#issues" aria-controls="issues" role="tab" data-toggle="tab">任务</a>
            </li>
            <li role="presentation"><a href="#discuss" aria-controls="discuss" role="tab" data-toggle="tab">讨论</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="progress">
                {% include "partial/progress.html" %}
            </div>
            <div role="tabpanel" class="tab-pane" id="issues">
                {% include "partial/issues.html" %}
            </div>
            <div role="tabpanel" class="tab-pane" id="discuss">
                {% include "partial/discuss.html" %}
            </div>
        </div>
    </div>
</section>

{% endblock%}

{% block footerscript %}
<script src="{{ url_for('static', filename='scripts/progress.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/selectMemberModule.js') }}"></script>
<script>
    $('#deadline').datetimepicker({
        format: "dd MM yyyy - hh:ii",
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left"
    });

    memberlist.init();
</script>
{% endblock%}
