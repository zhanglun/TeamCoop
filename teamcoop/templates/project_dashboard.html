{% extends "base.html" %}
<!-- highlight issue tag -->
{% block project_class %}active{% endblock %} 
{% block main %}
<section>
    <!-- button create project -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#createProject">new project</button>
    <!-- create project Modal -->
    <div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">new project</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="projectName" class="col-sm-2 control-label">projectName</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="projectName" placeholder="projectName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="owner" class="col-sm-2 control-label">owner</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="participants" class="col-sm-2 control-label">Participants</label>
                            <div class="col-sm-10">
                                <select multiple class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="importance" class="col-sm-2 control-label">importance</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="importance" value="veryImportant"> very important
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="importance" value="important"> important
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="importance" value="normal"> normal
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="detail" class="col-sm-2 control-label">detail</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ispublic" class="col-sm-2 control-label">ispublic</label>
                            <div class="col-sm-10 checkbox">
                                <label>
                                    <input type="checkbox"> isPublic
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- related project -->
