<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


<input id="tst" type="text"/>
<button id="addMember">添加</button>

<script src="{{ url_for('static', filename='vendor/jquery.js') }}"></script>
<script>
    $(document).ready(function () {


        $('#addMember').bind('click', function () {
            var url = '/api/team/member/';
            var data = '{"username":"' + $('#tst').val() + '"}';
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                contentType: 'application/json;charset=UTF-8',
                success: function (result) {
                    console.log(result);
                }
            });
        });

    });
</script>

</body>
</html>
