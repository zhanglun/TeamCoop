<div class="modal fade" id="createIssue" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新建任务</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="issueName" class="col-sm-2 control-label">任务名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="issueName" placeholder="issueName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="participants" class="col-sm-2 control-label">参与者</label>
                        <div class="col-sm-10">
                            <select multiple class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deadline" class="col-sm-2 control-label">截止日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form_datetime" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detail" class="col-sm-2 control-label">详情</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
