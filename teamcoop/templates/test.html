<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="projectName" class="col-sm-2 control-label">projectName</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="projectName" name='projectname' placeholder="projectName">
            </div>
        </div>
        <div class="form-group">
            <label for="owner" class="col-sm-2 control-label">owner</label>

            <div class="col-sm-10">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="participants" class="col-sm-2 control-label">Participants</label>

            <div class="col-sm-10">
                <select multiple="" class="form-control" name="participants">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="importance" class="col-sm-2 control-label">importance</label>

            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="importance" value="veryImportant" checked> very important
                </label>
                <label class="radio-inline">
                    <input type="radio" name="importance" value="important"> important
                </label>
                <label class="radio-inline">
                    <input type="radio" name="importance" value="normal"> normal
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="detail" class="col-sm-2 control-label">detail</label>

            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="project_detail"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="ispublic" class="col-sm-2 control-label">ispublic</label>

            <div class="col-sm-10 checkbox">
                <label>
                    <input type="checkbox" name="is_public"> isPublic
                </label>
            </div>
        </div>
    </form>
</div>
<button id="go">提交</button>

<script src="{{ url_for('static', filename='vendor/jquery.js') }}"></script>
<script>
    $(document).ready(function () {
{#        var url = '/api/user/project/';#}
        var url = '/api/project/member/'
        $('#go').on('click', function () {
{#            var data = $('form').serialize();#}
{#            var data={#}
{#                'projectname': '项目标题',#}
{#                'detail': '项目详情',#}
{#                'is_public': '1'#}
{#            };#}
            var data = {
                'username': 'admin'
            };
            $.ajax({
                type: 'POST',
                url: url,
                data: JSON.stringify(data) ,
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                success: function (response) {
                    console.log(response);
                }
            });
        })
    });

</script>
</body>
</html>
